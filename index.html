<p>ivy repo for my fork of <a href="https://github.com/jorgeortiz85">Jorge Ortiz's</a> scala <a href="https://github.com/HairyFotr/linter">linter</a>.</p>

<p>Usage from sbt:
<pre>
    resolvers += "Linter Repository" at "https://hairyfotr.github.io/linteRepo/releases"
    
    addCompilerPlugin("com.foursquare.lint" %% "linter" % "0.1-SNAPSHOT")
</pre>
</p>
